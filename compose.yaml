    webapp:
        container_name: app-symfony-production
        # image: 
        ports:
            - 80:80
            # - 443:443
            # - 443:443/udp
        env_file:
            - .env
        environment:
            - APP_ENV=prod
        volumes:
            - .env:/app/.env
        networks:
            custom_network:
                ipv4_address: 172.20.0.10
